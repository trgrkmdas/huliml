[mypy]
python_version = 3.12
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
ignore_missing_imports = True
# Config sınıfındaki Optional alanlar __post_init__'te initialize ediliyor
# Bu yüzden None olamazlar ama mypy bunu anlayamıyor
disable_error_code = union-attr

[mypy-data_collection]
# pandas_ta ve ccxt için tip stubları yok
# Config alanlarına erişimler assert ile korunuyor
disable_error_code = union-attr,assignment

[mypy-feature_engineering]
disable_error_code = union-attr,no-any-return

[mypy-config_example]
# Örnek dosya, tip kontrolleri gerekli değil
ignore_errors = True

[mypy-logger]
disable_error_code = union-attr

